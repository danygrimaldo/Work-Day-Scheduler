<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto&display=swap" rel="stylesheet">

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Main Containter announcing the page -->
  <header class="jumbotron">
    <h1 class="display-3" style="font-family: Playfair_Display; font-size: 128px; font-weight: 900;"> Work Day Scheduler
    </h1>

    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentDay" class="lead date">Current Date & Time</p>
  </header>

  <!-- Introducing the New Containter that will include your chart -->
  <div class="container">

    <!-- Timeblocks go here -->
    <div id="time-block" data-hour="9" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">09:00 AM </div>
      <textarea id="nine" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="10" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">10:00 AM </div>
      <textarea id="ten" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="11" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">11:00 AM </div>
      <textarea id="eleven" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="12" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">12:00 PM </div>
      <textarea id="twelve" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="13" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">01:00 PM </div>
      <textarea id="one" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="14" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">02:00 PM </div>
      <textarea id="two" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="15" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">03:00 PM </div>
      <textarea id="three" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="16" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">04:00 PM </div>
      <textarea id="four" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="time-block" data-hour="17" class="row border-top border-bottom calendar-row">
      <div class="time-block col-md-1 hour">05:00 PM </div>
      <textarea id="five" class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

  </div>

  <!-- Set Javascript sources and functions below -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./schedule.js"></script>

</body>

</html>

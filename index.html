<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto&display=swap" rel="stylesheet">

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Main Containter announcing the page -->
  <header class="jumbotron">
    <h1 class="display-3" style="font-family: Playfair_Display; font-size: 128px; font-weight: 900;"> Work Day Scheduler
    </h1>

    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentDay" class="lead date">Current Date & Time</p>
  </header>

  <!-- Introducing the New Containter that will include your chart -->
  <div class="container">

    <!-- Timeblocks go here -->
    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">09:00 AM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">10:00 AM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">11:00 AM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">12:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">01:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">02:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">03:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">04:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>    <div id="row" class="row border-top border-bottom calendar-row">
      <div class="time-block">05:00 PM  </div>
      <textarea class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

  </div>

  <!-- Set Javascript sources and functions below -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./schedule.js"></script>

</body>

</html>
